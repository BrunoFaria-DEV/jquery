<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="resources/styles/styles.css">

<body class="home">
    <header class="topo"></header>
    <div class="container principal pedido py-5">
        <div class="row">
            <div class="col-12 col-lg-6 itens">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="cellphone">Celular</label>
                    <input type="text" class="form-control" id="cellphone" placeholder="55 65 99999-9999">
                </div>
                <div id="productExample" hidden>
                    <label >Escolha o Seu Prato</label>
                    <select name="products[]" class="form-control mb-2" placeholder="-- selecione --"></select>
                    <input type="number" class="form-control quantidade mb-2" placeholder="quantidade" min = "1">
                    <div class="d-flex">
                        <button class="delete-item form-control btn btn-danger">Retirar Produto</button>
                    </div>
                </div>    
                <div id="productRow0" class="productRow form-group">
                    <label >Escolha o Seu Prato</label>
                    <select name="products[]" class="form-control mb-2" placeholder="-- selecione --"></select>
                    <input type="number" class="form-control quantidade mb-2" placeholder="quantidade" min = "1">
                    <button class="delete-item form-control btn btn-danger">Retirar Produto</button>
                    <button class="new-item form-control mt-3 btn btn-primary">Adicionar Produto</button>
                </div>
            </div>
            <div class="col-12 col-lg-6 shopping-cart">
                <table class="products-cart-table">
                    <tr>
                        <td>
                            <p class="product-cart-item"></p>
                        </td>
                    </tr>
                </table>
                <form></form>
            </div>
        </div>
    </div>
    <footer class="rodape">
        <div class="container text-center">
            <span class="text-muted">Trabalho de Frameworks Front-End.<br>Aluno: Bruno Faria.</span>
        </div>
    </footer>
</body>

<script src="resources/scripts/ditoLambari.js"></script>

</html>
