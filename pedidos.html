<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="resources/styles/styles.css">
</head>

<body class="home">
    <header class="topo"></header>
    <div class="container principal mt-4">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              
              <div class="form-group">
                <label for="exampleFormControlSelect1">Escolha o Seu Prato</label>
                <select name="products[]" class="form-control" id="exampleFormControlSelect1">
                  <option value="1">Pudim</option>
                  <option value="2">Bolo de Chocolate</option>
                  <option value="3">Ventrecha de Pacu</option>
                  <option value="4">Pintado Assado</option>
                  <option value="5">Licor de Caju</option>
                </select>
                <button class="new-item form-control mt-3 btn btn-primary">Novo Produto</button>
              </div>
        </form>
    </div>
    <footer class="rodape">
        <div class="container text-center">
            <span class="text-muted">Trabalho de Frameworks Front-End.<br>Aluno: Bruno Faria.</span>
        </div>
    </footer>
</body>
<script src="resources/scripts/ditoLambari.js"></script>

</html>
